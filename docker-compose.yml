services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - proxy
      - dashboard
    networks:
      - saferoute
    restart: unless-stopped

  proxy:
    build: ./services/proxy
    expose:
      - "8080"
    environment:
      NER_SERVICE_URL: http://ner-service:8081
      VAULT_SERVICE_URL: http://vault:8082
      LLM_PROVIDER_URL: ${LLM_PROVIDER_URL:-https://api.anthropic.com}
      LLM_API_KEY: ${LLM_API_KEY}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: info
    depends_on:
      - ner-service
      - vault
      - redis
    networks:
      - saferoute
    restart: unless-stopped

  ner-service:
    build: ./services/ner-service
    ports:
      - "8081:8081"
    environment:
      MODEL_PATH: /models/ner-model
      DEVICE: cpu
      WORKERS: 4
    volumes:
      - ./models:/models
    networks:
      - saferoute
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  vault:
    build: ./services/vault
    ports:
      - "8082:8082"
    environment:
      MASTER_KEY: ${VAULT_MASTER_KEY}
      TTL_SECONDS: 60
      MAX_ENTRIES: 10000
    networks:
      - saferoute
    deploy:
      resources:
        limits:
          memory: 512M

  dashboard:
    build: ./services/dashboard
    expose:
      - "3000"
    environment:
      VITE_API_URL: /v1
    depends_on:
      - proxy
    networks:
      - saferoute
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - saferoute

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - saferoute

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - ./infrastructure/monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - grafana-data:/var/lib/grafana
    networks:
      - saferoute

networks:
  saferoute:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  caddy-data:
  caddy-config:
