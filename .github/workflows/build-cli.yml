name: Build CLI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'cli/**'
      - '.github/workflows/build-cli.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'cli/**'
  release:
    types: [ created ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  test:
    name: Test CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: cli/target
          key: ${{ runner.os }}-cargo-build-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        working-directory: ./cli
        run: cargo fmt --all -- --check

      - name: Run clippy
        working-directory: ./cli
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        working-directory: ./cli
        run: cargo test --verbose

      - name: Run doc tests
        working-directory: ./cli
        run: cargo test --doc

  build:
    name: Build CLI - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: saferoute-linux-amd64
            binary_name: saferoute
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: saferoute-linux-arm64
            binary_name: saferoute
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: saferoute-macos-amd64
            binary_name: saferoute
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: saferoute-macos-arm64
            binary_name: saferoute
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: saferoute-windows-amd64.exe
            binary_name: saferoute.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: cli/target
          key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-${{ matrix.target }}-

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build CLI
        working-directory: ./cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Verify binary
        working-directory: ./cli
        run: |
          ls -la target/${{ matrix.target }}/release/${{ matrix.binary_name }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: strip cli/target/${{ matrix.target }}/release/${{ matrix.binary_name }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp cli/target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.artifact_name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          copy cli\target\${{ matrix.target }}\release\${{ matrix.binary_name }} ${{ matrix.artifact_name }}

      - name: Create checksum
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            certutil -hashfile ${{ matrix.artifact_name }} SHA256 > ${{ matrix.artifact_name }}.sha256
          else
            sha256sum ${{ matrix.artifact_name }} > ${{ matrix.artifact_name }}.sha256
          fi

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 30

      - name: Upload checksum
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-sha256
          path: ${{ matrix.artifact_name }}.sha256
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create release checksums
        run: |
          cd artifacts
          find . -name "*.sha256" -exec cat {} \; > checksums.txt
          cat checksums.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/cli
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./cli
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
