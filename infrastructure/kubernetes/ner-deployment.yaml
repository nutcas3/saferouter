apiVersion: apps/v1
kind: Deployment
metadata:
  name: ner-service
  namespace: saferoute
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ner-service
  template:
    metadata:
      labels:
        app: ner-service
    spec:
      containers:
      - name: ner-service
        image: saferoute/ner-service:latest
        ports:
        - containerPort: 8081
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ner-service
  namespace: saferoute
spec:
  selector:
    app: ner-service
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
