apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: saferoute
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - name: vault
        image: saferoute/vault:latest
        ports:
        - containerPort: 8082
        env:
        - name: MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: saferoute-secrets
              key: vault-master-key
        - name: TTL_SECONDS
          value: "60"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: saferoute
spec:
  selector:
    app: vault
  ports:
  - protocol: TCP
    port: 8082
    targetPort: 8082
