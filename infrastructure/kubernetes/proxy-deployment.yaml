apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  namespace: saferoute
spec:
  replicas: 3
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
      - name: proxy
        image: saferoute/proxy:latest
        ports:
        - containerPort: 8080
        env:
        - name: NER_SERVICE_URL
          value: "http://ner-service:8081"
        - name: VAULT_SERVICE_URL
          value: "http://vault:8082"
        - name: LLM_PROVIDER_URL
          valueFrom:
            secretKeyRef:
              name: saferoute-secrets
              key: llm-provider-url
        - name: LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: saferoute-secrets
              key: llm-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: proxy
  namespace: saferoute
spec:
  selector:
    app: proxy
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer
